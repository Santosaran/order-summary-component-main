<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="shortcut icon" href="/order-summary-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/order-summary-component-main/styles/normalize.css">
    <link rel="stylesheet" href="/order-summary-component-main/styles/style.css">
</head>
<body>
   <div class="card">
     <div class="card-img-container">
      <img src="/order-summary-component-main/images/illustration-hero.svg" alt="" class="card-img">
     </div>
      <h1 class="card-title">Order Summary</h1>
      <p class="card-description"> You know listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="details-container">
        <div class="music-icon-container">
          <img src="/order-summary-component-main/images/icon-music.svg" alt="" class="music-icon">
        </div>
        <div class="plan-container">
         <span class="type">Annual Plan</span>
         <span class="price">$89.99/year</span>
        </div>
        <div class="link-container">
         <a href="#" class="link-change">Change</a>
        </div>
       </div>
        <div class="btn-container">
         <button class="btn btn-blue">Proceed to Payment</button>
        </div>
        <div class="link-container">
         <a href="#" class="link-cancel">Cancel order</a>
        </div>
  </div>
</body>
</html>
